{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PLC en Tiempo Real</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
</head>

<body>

    <div class="container mx-auto p-4 md:p-8">

        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">Dashboard de Sensores PLC</h1>
        </header>

        <section class="flex flex-row flex-wrap items-center justify-center gap-8 md:gap-12 mb-8">
            
            <div id="boolean-gauge-widget" class="p-6 rounded-lg flex flex-col items-center justify-center min-h-[200px] w-full max-w-[250px] text-center">
                <h2 class="text-xl font-bold mb-4 text-white">Estado Bit_1</h2>
                <button id="boolean-toggle-btn" class="w-32 h-32 rounded-full border-4 flex items-center justify-center transition-all duration-300">
                    <span id="boolean-toggle-text" class="text-xl font-bold">--</span>
                </button>
            </div>

            <div id="alert-card" class="uiverse-pixel-card max-w-[250px]" style="display: none;">
                <div class="uiverse-card-header">ALERTA</div>
                <div class="uiverse-card-body">
                    <p>Condici√≥n: <strong>Sensor Inactivo</strong>.</p>
                    <p>Status: <span class="status">REVISAR</span></p>
                </div>
            </div>

            <div class="flex items-center justify-center min-h-[200px] w-full max-w-[250px]">
                <div class="background-button scale-75 md:scale-90"> 
                    <button id="reset-counter-btn" class="button">EMERGENCY</button>
                </div>
            </div>

        </section>

        <main id="instrument-panel" class="flex flex-wrap justify-center gap-6">

            <article class="gauge-card p-4 rounded-lg">
                <div class="gauge-container" id="gauge1">
                    <div class="gauge-background"></div>
                    <div class="gauge-fill-zones"></div>
                    <div class="gauge-bottom-cover"><span class="bottom-label">Valor Int</span></div>
                    <div class="center-point"></div>
                    <div class="needle"></div>
                    <div class="score-display"><span class="score-value">0</span></div>
                </div>
            </article>
            
            <article class="gauge-card p-4 rounded-lg">
                <div class="gauge-container" id="gauge2">
                    <div class="gauge-background"></div>
                    <div class="gauge-fill-zones"></div>
                    <div class="gauge-bottom-cover"><span class="bottom-label">Valor Float</span></div>
                    <div class="center-point"></div>
                    <div class="needle"></div>
                    <div class="score-display"><span class="score-value">0.0</span></div>
                </div>
            </article>

            <article class="gauge-card p-4 rounded-lg">
                <div class="gauge-container" id="gauge3">
                    <div class="gauge-background"></div>
                    <div class="gauge-fill-zones"></div>
                    <div class="gauge-bottom-cover"><span class="bottom-label">Contador</span></div>
                    <div class="center-point"></div>
                    <div class="needle"></div>
                    <div class="score-display"><span class="score-value">0</span></div>
                </div>
            </article>


            <article class="gauge-card p-4 rounded-lg">
                <div class="gauge-container" id="gauge4">
                    <div class="gauge-background"></div>
                    <div class="gauge-fill-zones"></div>
                    <div class="gauge-bottom-cover"><span class="bottom-label">Contador</span></div>
                    <div class="center-point"></div>
                    <div class="needle"></div>
                    <div class="score-display"><span class="score-value">0</span></div>
                </div>
            </article>

            

        </main>

        <div id="cilindro">
        <div id="contenidocilindro"></div>
        <div id="escala-medidor"></div>
        
        <span id="linea-extra"></span> 
        <span id="linea-extra2"></span> 
        <span id="linea-extra3"></span> 
        
        <span class="nivel n1">0</span>
        <span class="nivel n2">60</span>
        <span class="nivel n3">120</span> 
    </div>



    </div>

    <script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
